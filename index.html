<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>O,No Online</title>

<script src="/socket.io/socket.io.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    overflow-x: hidden;
}

/* screens */
.screen { display: none; width: 100%; max-width: 1000px; }
.screen.active { display: flex; flex-direction: column; align-items: center; }

/* menu */
.menu-container {
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    padding: 40px;
    max-width: 500px;
    width: 100%;
    text-align: center;
}

.menu-button {
    width: 100%;
    padding: 20px;
    font-size: 1.3em;
    border-radius: 15px;
    border: none;
    margin-bottom: 15px;
    cursor: pointer;
    color: white;
}

.menu-button.online { background: #2ecc71; }
.menu-button.offline { background: #3498db; }

/* game */
.game-container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
}

.card {
    width: 100px;
    height: 150px;
    border-radius: 12px;
    border: 4px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-back {
    background: linear-gradient(135deg, #2c3e50, #34495e);
}

.card-inner {
    background: white;
    padding: 20px;
    border-radius: 8px;
    font-size: 2em;
    font-weight: bold;
}

.card.red { background: #e74c3c; }
.card.blue { background: #3498db; }
.card.green { background: #2ecc71; }
.card.yellow { background: #f1c40f; }
.card.wild {
    background: linear-gradient(135deg, red, blue, green, yellow);
}

.player-hand { display: flex; gap: 8px; flex-wrap: wrap; }
.disabled { opacity: 0.5; pointer-events: none; }

.uno-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #e74c3c;
    color: white;
    padding: 15px 30px;
    border-radius: 50px;
    display: none;
}
.uno-button.active { display: block; }
</style>
</head>

<body>

<div id="mainMenu" class="screen active">
    <div class="menu-container">
        <h1>ðŸŽ´ O,No ðŸŽ´</h1>
        <button class="menu-button online" onclick="showOnlineSetup()">Play Online</button>
        <button class="menu-button offline" onclick="playOffline()">Play vs AI</button>
    </div>
</div>

<div id="onlineSetup" class="screen">
    <div class="menu-container">
        <input id="playerName" placeholder="Your name">
        <button class="menu-button online" onclick="findGame()">Find Game</button>
        <button class="menu-button offline" onclick="showMainMenu()">Back</button>
    </div>
</div>

<div id="gameScreen" class="screen">
    <div class="game-container">
        <div id="playerHand" class="player-hand"></div>
        <div class="card card-back" onclick="drawCard()">ðŸŽ´</div>
    </div>
</div>

<button id="unoButton" class="uno-button" onclick="callUno()">O,NO!</button>

<script>
let socket;

function showScreen(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function showOnlineSetup(){ showScreen('onlineSetup'); }
function showMainMenu(){ showScreen('mainMenu'); }
function playOffline(){ alert("Offline mode coming soon"); }

function findGame(){
    socket = io();
    showScreen('gameScreen');
}

function drawCard(){}
function callUno(){}
</script>

</body>
</html>
